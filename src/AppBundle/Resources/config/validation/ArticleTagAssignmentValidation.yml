AppBundle\Entity\ArticleTagAssignment:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [article, tag]
            errorPath: tag
            ignoreNull: false
            message: 'articleTagAssignment.unique'
            fields: newTagName
        - Callback: validate
    properties:
        newTagName:
            - AppBundle\Validator\Constraints\IsArticleTagAssignmentUnique: 
                message: tag.alreadyExists
                