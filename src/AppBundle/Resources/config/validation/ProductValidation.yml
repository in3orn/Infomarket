AppBundle\Entity\Product:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [brand, name]
            errorPath: name
            ignoreNull: false
    properties:
        name:
            - NotBlank: ~
        brand:
            - NotBlank: ~
        price:
            - Range:
                min: 0
                max: 999999