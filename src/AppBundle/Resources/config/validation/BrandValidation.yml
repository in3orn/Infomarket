AppBundle\Entity\Brand:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
    properties:
        name:
            - NotBlank: ~
        articles:
            - Count:
                groups: [removal]
                max: 0
                exactMessage: brand.usedIn.articles
        products:
            - Count:
                groups: [removal]
                max: 0
                exactMessage: brand.usedIn.products          